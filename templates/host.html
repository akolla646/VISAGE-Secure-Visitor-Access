<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Approval Panel - VISAGE</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h3>Host Approval Panel</h3>

        {% for v in visits %}
        <form method="POST" style="border: 2px solid #e0e0e0; padding: 20px; margin: 15px 0; border-radius: 12px;">
            <p style="margin: 10px 0;">
                <strong style="color: #667eea;">Visitor:</strong> {{v[1]}} |
                <strong style="color: #667eea;">Purpose:</strong> {{v[2]}} |
                <strong style="color: #667eea;">Status:</strong> {{v[3]}}
            </p>
            <input type="hidden" name="visit_id" value="{{v[0]}}">

            {% if v[3] == "PENDING" %}
            <button>Approve</button>
            {% endif %}
        </form>
        {% endfor %}
    </div>
</body>
</html>
